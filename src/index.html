<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Hero JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Mini Guitar Hero</h1>
    <button id="startButton">Iniciar Jogo</button>

    <div id="game">
        <div class="column" id="col-a"><span>A</span></div>
        <div class="column" id="col-s"><span>S</span></div>
        <div class="column" id="col-d"><span>D</span></div>
        <div class="column" id="col-f"><span>F</span></div>
    </div>

    <div id="hit-zone"></div>
    <div id="score">Pontuação: 0</div>

    <audio id="music" src="musica.mp3"></audio>
    <audio id="hit-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

    <script src="script.js"></script>


</body>

</html>
